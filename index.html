<!DOCTYPE html>
<html>
<head>
    <!-- Add these inside the <head> section of your existing HTML file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
<!-- Add this below the React and React DOM script tags -->
<script type="module">
    // Import the React component
    import MyComponent from './react-components/MyComponent.js';
  
    // Render the React component into the target element
    ReactDOM.render(<MyComponent />, document.getElementById('react-root'));
  </script>
  
  <title>My Local Website</title>
</head>
<body>
    <!-- Add this inside the <body> section of your existing HTML file -->
<div id="react-root"></div>

  <h1>Hello, World!</h1>
  <p>This is my local website running on localhost.</p>
</body>
</html>
